<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.1/angular-material.css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../node_modules/angular-gridster/dist/angular-gridster.min.css"/>
    <script src="../node_modules/angular-gridster/dist/angular-gridster.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="../node_modules/underscore/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular-route.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.0/angular-material.min.js"></script>


    <script>
        "use strict";

        /*We need to manually start angular as we need to
         wait for the google charting libs to be ready*/
        google.setOnLoadCallback(function () {
            angular.bootstrap(document.body, ['DashboardPoc']);
        });
        google.load('visualization', '1.0', {packages: ['corechart', 'controls', 'geochart', 'table']});
    </script>


    <script src="modules/app.dashboard.poc.js"></script>

    <script src="modules/AmazonReport/AmazonDashboardController.js"></script>
    <script src="modules/AmazonReport/AmazonChartService.js"></script>


    <script src="modules/WarrantyReport/app.warranty.controller.js"></script>
    <script src="modules/WarrantyReport/app.warranty.service.js"></script>


</head>
<body layout="column">

<ng-include src="'menu.html'"></ng-include>

<div style="height: 100%" layout="row">

    <section layout="row" flex="20">
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open='true'>
            <md-toolbar class="md-theme-indigo">
                <h3 class="md-toolbar-tools">DashBoardControls</h3>
            </md-toolbar>
            <md-content layout-padding>
                <md-button class="md-accent" ng-href="#/amazon-dasboard">
                    Amazon Dashboard
                </md-button>
                <md-button class="md-accent" ng-href="#/warranty-dasboard">
                    Warranty Dashboard
                </md-button>
            </md-content>

        </md-sidenav>
    </section>

    <div ng-view></div>
</div>
</body>
</html>

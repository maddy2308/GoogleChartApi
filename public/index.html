<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.1/angular-material.css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../node_modules/angular-gridster/dist/angular-gridster.min.css"/>
    <script src="../node_modules/angular-gridster/dist/angular-gridster.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.0/angular-material.min.js"></script>


    <script>
        "use strict";

        /*We need to manually start angular as we need to
         wait for the google charting libs to be ready*/
        google.setOnLoadCallback(function () {
            angular.bootstrap(document.body, ['AmazonDashboard']);
        });
        google.load('visualization', '1.0', {packages: ['corechart', 'controls']});
    </script>
    <!--<script src="js/ngGoogleCharts.js" type="text/javascript"></script>-->
    <script src="js/AmazonDashboard.module.js"></script>
    <script src="js/AmazonDashboardController.js"></script>
    <script src="js/AmazonChartService.js"></script>


</head>
<body layout="column">

<ng-include src="'menu.html'"></ng-include>

<div style="height: 100%" ng-controller="AmazonDashboardController as amazonCtrl" layout="row">

    <section layout="row" flex="33">
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open='true'>
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">DashBoardControls</h1>
            </md-toolbar>
            <md-content layout-padding>

                <md-button class="md-primary" ng-click="amazonCtrl.showSummary()">
                    Show Summary
                </md-button>

                <md-button class="md-primary" ng-click="amazonCtrl.showColumnChart()">
                    Compare Amazon Asins
                </md-button>

                <md-button class="md-primary" ng-click="amazonCtrl.showPieChart()">
                    Show Winning Percentage
                </md-button>

            </md-content>
        </md-sidenav>
    </section>

    <div>
        <div id="dashboard_div" flex layout="column" ng-hide="amazonCtrl.dashboard!='columnChartDashboard'">
            <div id="chart_div"></div>
            <div id="filter_div" layout-align="center center"></div>
        </div>
        <div id="piechart_3d" flex ng-hide="amazonCtrl.dashboard!='pieChartDashboard'"></div>
    </div>
</div>
</body>
</html>
